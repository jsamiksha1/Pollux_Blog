<html lang="en">

    <title>Blog : Editor</title>

    <link rel="stylesheet" href="../css/blog.css">

</head>

<body>

    <header>
        <h2><a href="../html/landing.html"><i class="ion-plane"></i>WordPad</a></h2>
        <nav>
            <ul>
                <li>
                    <a href="#" title="Read">Read</a>

                <li>
                    <a href="post.html" title="Post">Post</a>

                <li>
                    <a class="btn" href="register.html" title="Register / Log In">Register/Log In</a>
                </li>
            </ul>
        </nav>
    </header>

    <form action="" id="blogs">

        <div class="blog">
            <div class="alert" style="display: none;">Bravo, Published!!</div>
            <textarea type="text" class="title" id="title" placeholder="Blog title..." required></textarea>
            <textarea type="text" class="article" id="content" placeholder="Start writing here..." required></textarea>
            <input type="checkbox" class="checkboxes">Technology
            <input type="checkbox" class="checkboxes">Data Science
            <input type="checkbox" class="checkboxes">CryptoCurrency
            <input type="checkbox" class="checkboxes">Artificial Intelligence
            <input type="checkbox" class="checkboxes">Programming
            <input type="checkbox" class="checkboxes">Ar/VR
            <input type="checkbox" class="checkboxes">Science
            <button type="submit" class="btn dark publish-btn" id="submit">Publish</button>
        </div>

    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../js/blog.js"></script>
</body>
